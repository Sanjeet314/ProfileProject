<div class="form-container">
    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter employee's name" />
      </div>
  
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input id="designation" formControlName="designation" type="text" placeholder="Enter designation" />
      </div>
  
      <div class="form-group">
        <label for="experience">Experience (Years):</label>
        <input id="experience" formControlName="experience" type="number" placeholder="Years of experience" />
      </div>
  
      <div class="form-group">
        <label for="dateJoined">Date Joined:</label>
        <input id="dateJoined" formControlName="dateJoined" type="date" />
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="number" placeholder="Enter phone number" />
      </div>
  
      <div class="form-group">
        <label for="companyMailAdd">Company Email:</label>
        <input id="companyMailAdd" formControlName="companyMailAdd" type="email" placeholder="Enter email address" />
      </div>
  
      <div class="form-group">
        <label for="currentTeam">Team:</label>
        <select id="currentTeam" formControlName="currentTeam">
          <option value="" disabled>Select a team</option>
          <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
        </select>
      </div>
  
      <button type="submit" class="submit-button" [disabled]="employeeForm.invalid">{{ isEditMode ? 'Update' : 'Add' }}</button>
    </form>
</div>
